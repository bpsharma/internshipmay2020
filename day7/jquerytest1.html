<script src="jquery-3.5.1.js" type="text/javascript"></script>
<p id="p1">Welcome to jQuery</p>
<input type="button" value="Hide" onclick="hide()">
<input type="button" value="Show" onclick="show()">

<script>
    function hide(){
        $("#p1").hide();
    }
    function show(){
        $("#p1").show();
    }
</script>
