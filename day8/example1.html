<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
Name <input type="text" id="name"><br>
Age <input tpye="age" id="age"><br>
<input type="button" value="Voting Eligibility Check" id="votercheck">
<div id="output"></div>
<script>
    $(document).ready(function(){
        $("#votercheck").click(function(){
            var name=$("#name").val();
            var age=parseInt($("#age").val());

            var message="Dear "+name;
            if(age>=18){
                message+="<span style='color:green'> you can vote</span>";
            }
            else{
                message+="<span style='color:red'> you cannot vote</span>";
            }
            $("#output").html(message);
        });
    });
</script>
